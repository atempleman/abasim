<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<section id="contact" class="content-section text-center">
  <div class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Have any questions about our Basketball Simulation? Want to get your own compeition started up? Have some general feedback? Drop us a line!</p>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form [formGroup]="contactForm" class="form-horizontal" (ngSubmit)="submitContactForm()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Jane Doe" formControlName="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com" formControlName="email">
              </div>
              <div class="form-group ">
                <label for="contact">Your Message</label>
               <textarea  class="form-control" placeholder="Description" id="contact" formControlName="contact"></textarea> 
              </div>
              <button type="submit" class="btn btn-default">Send Message</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</section>
