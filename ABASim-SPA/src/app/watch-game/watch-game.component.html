<div class="jumbotron">
	<h3 class="display">{{ this.gameDetails?.awayTeam }} vs {{ this.gameDetails?.homeTeam }} </h3>
</div>

<div class="box">
	<div class="container">
		<div class="row cards-row" *ngIf="this.gameBegun == 0">
			  <button type="button" class="btn btn-success" (click)="this.beginGame()">Begin Game</button>
			  <button type="button" class="btn btn-success" (click)="this.beginGame()" *ngIf="this.displayBoxScoresButtons == 1">Away Box Score</button>
			  <button type="button" class="btn btn-success" (click)="this.beginGame()" *ngIf="this.displayBoxScoresButtons == 1">Home Box Score</button>
    	</div>
    	<div class="row" *ngIf="this.gameBegun == 1">
      		<table class="table table-hover events-table">
				<tbody>
					<tr class="table-secondary" *ngFor="let item of this.displayedPlayByPlays">
						<td>{{ item.commentary }}</td>
					</tr>
				</tbody>
			</table>
    	</div>
  	</div>
</div>
